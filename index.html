<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Camera Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    video, canvas {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    input, textarea, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h2>Take a Photo & Submit</h2>

  <input type="text" id="name" placeholder="Enter your name" required><br>
  <textarea id="otherDetails" placeholder="Enter other details..." rows="4"></textarea><br>

  <video id="video" autoplay playsinline></video><br>
  <button id="snap">Take Photo</button><br>
  <canvas id="canvas"></canvas><br>
  <button id="upload">Upload to Google Sheets</button>
  <p id="status"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const uploadBtn = document.getElementById('upload');
    const statusP = document.getElementById('status');

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then(stream => {
        video.srcObject = stream;
        console.log("Camera started successfully");
      })
      .catch(err => {
        console.error("Camera error:", err);
        statusP.textContent = "Camera not supported or permission denied.";
      });

    // Take photo
    snapBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      console.log("Photo captured, canvas size:", canvas.width, "x", canvas.height);
      statusP.textContent = "Photo captured. Ready to upload.";
    });

    // Upload button event
    uploadBtn.addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const otherDetails = document.getElementById('otherDetails').value.trim();

      if (!name) {
        statusP.textContent = "Please enter your name.";
        return;
      }
      if (canvas.width === 0 || canvas.height === 0) {
        statusP.textContent = "Please take a photo first.";
        return;
      }

      const imageData = canvas.toDataURL('image/png');
      const payload = { image: imageData, name: name, otherDetails: otherDetails };
      console.log("Sending payload:", {
        name: name,
        otherDetails: otherDetails,
        image: imageData.substring(0, 50) + "..." // Log partial image data
      });
      statusP.textContent = "Uploading...";

      fetch('YOUR_NEW_WEB_APP_URL', {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP error! Status: ${res.status}`);
        }
        return res.json(); // Parse JSON response
      })
      .then(data => {
        console.log("Server Response:", data);
        statusP.textContent = data.message;
        if (data.status === "success") {
          alert("Upload successful! File URL: " + data.fileUrl);
        } else {
          alert("Upload failed: " + data.message);
        }
      })
      .catch(err => {
        console.error("Fetch Error:", err);
        statusP.textContent = "Upload failed: " + err.message;
        alert("Upload failed: " + err.message);
      });
    });
  </script>
</body>
</html>
