<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Camera Capture with XHR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    video, canvas {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    input, textarea, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h2>Take a Photo & Submit</h2>

  <input type="text" id="name" placeholder="Enter your name" required><br>
  <textarea id="otherDetails" placeholder="Enter other details..." rows="4"></textarea><br>

  <video id="video" autoplay playsinline></video><br>
  <button id="snap">Take Photo</button><br>
  <canvas id="canvas"></canvas><br>
  <button id="upload">Upload to Google Sheets</button>
  <p id="status"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const uploadBtn = document.getElementById('upload');
    const statusP = document.getElementById('status');

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then(stream => {
        video.srcObject = stream;
        console.log("Camera started successfully");
      })
      .catch(err => {
        console.error("Camera error:", err);
        statusP.textContent = "Camera not supported or permission denied.";
      });

    // Take photo
    snapBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      console.log("Photo captured, canvas size:", canvas.width, "x", canvas.height);
      statusP.textContent = "Photo captured. Ready to upload.";
    });

    // Upload button event using XHR
    uploadBtn.addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const otherDetails = document.getElementById('otherDetails').value.trim();

      if (!name) {
        statusP.textContent = "Please enter your name.";
        return;
      }
      if (canvas.width === 0 || canvas.height === 0) {
        statusP.textContent = "Please take a photo first.";
        return;
      }

      const imageData = canvas.toDataURL('image/png');
      const payload = {
        image: imageData,
        name: name,
        otherDetails: otherDetails
      };
      const payloadString = JSON.stringify(payload);
      console.log("Sending payload:", {
        name: name,
        otherDetails: otherDetails,
        image: imageData.substring(0, 50) + "..." // Log partial image data
      });
      statusP.textContent = "Uploading...";

      const xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://script.google.com/macros/s/AKfycbz1G8vrbyJyUdimo7QAyYwXPjufnEMEHWN2dbCWPhjG3KwPF-JHf7_FWVSm9V-pJxnP/exec', true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.setRequestHeader('Content-Length', payloadString.length); // Set Content-Length dynamically

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) { // Request is complete
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            console.log("Server Response:", data);
            statusP.textContent = data.message;
            if (data.status === "success") {
              alert("Upload successful! File URL: " + data.fileUrl);
            } else {
              alert("Upload failed: " + data.message);
            }
          } else {
            console.error("XHR Error:", xhr.status, xhr.statusText);
            statusP.textContent = "Upload failed: HTTP error " + xhr.status;
            alert("Upload failed: HTTP error " + xhr.status);
          }
        }
      };

      xhr.onerror = function () {
        console.error("XHR Network Error");
        statusP.textContent = "Upload failed: Network error";
        alert("Upload failed: Network error");
      };

      xhr.send(payloadString);
    });
  </script>
</body>
</html>
